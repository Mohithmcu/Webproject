<!DOCTYPE html>
<html>
<head>
  <title>Register - Hospital Admin</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
  <div class="container" style="max-width: 400px;">
    <h2 class="mb-4 text-center">📝 Register Admin</h2>

    <input id="regEmail" class="form-control mb-2" placeholder="Email" type="email" />
    <input id="regPassword" class="form-control mb-2" type="password" placeholder="Password" />
    <input id="regConfirm" class="form-control mb-2" type="password" placeholder="Confirm Password" />
    <input id="regPortalKey" class="form-control mb-2" type="password" placeholder="Admin Portal Key" />
    
    <button class="btn btn-primary w-100" onclick="register()">Register</button>

    <p id="regStatus" class="mt-3 text-center text-muted"></p>

    <p class="mt-3 text-center">
      Already have an account? <a href="/login.html">Login here</a>
    </p>
  </div>

  <script>
    async function register() {
      const email = document.getElementById('regEmail').value.trim();
      const password = document.getElementById('regPassword').value.trim();
      const confirm = document.getElementById('regConfirm').value.trim();
      const portalKey = document.getElementById('regPortalKey').value.trim();
      const status = document.getElementById('regStatus');

      // ✅ Basic validation
      if (!email || !password || !confirm || !portalKey) {
        status.innerText = "❌ All fields are required.";
        return;
      }

      if (password !== confirm) {
        status.innerText = "❌ Passwords do not match.";
        return;
      }

      if (portalKey !== "Portal145@") {
        status.innerText = "❌ Invalid portal key.";
        return;
      }

      // ✅ Register the user
      const res = await fetch('/api/auth/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
            email,
            password,
            confirmPassword: confirm,
            portalPassword: portalKey
})



      });

      const data = await res.json();

      if (res.ok) {
  status.innerText = "✅ Registered successfully. Redirecting to login...";
  setTimeout(() => {
    window.location.href = "/login.html";
  }, 1000);
} else {
  status.innerText = "❌ " + (data.message || "Registration failed.");
  console.error("Registration error:", data);
}

    }
  </script>
</body>
</html>
