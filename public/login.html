<!DOCTYPE html>
<html>
<head>
  <title>Login - Hospital Admin</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .login-container {
      max-width: 400px;
      margin: auto;
      margin-top: 10%;
      background: white;
      padding: 2rem;
      border-radius: 0.5rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2 class="mb-4 text-center">üîê Admin Login</h2>

    <input id="loginEmail" class="form-control mb-3" placeholder="Email" type="email" />
    <input id="loginPassword" class="form-control mb-3" type="password" placeholder="Password" />
    <button class="btn btn-success w-100" onclick="loginUser()">Login</button>

    <p id="loginStatus" class="mt-3 text-center text-danger"></p>
    <p class="mt-3 text-center">
  Don't have an account? <a href="/register.html">Register here</a>
</p>

  </div>

  <script>
    async function loginUser() {
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value.trim();
      const status = document.getElementById('loginStatus');

      if (!email || !password) {
        status.innerText = "‚ùó Please fill both fields.";
        return;
      }

      const res = await fetch('/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();

      if (res.ok && data.token) {
        localStorage.setItem('token', data.token);
        status.innerText = "‚úÖ Logging in...";
        window.location.href = '/index.html';
      } else {
        status.innerText = "‚ùå " + (data.message || "Login failed");
      }
    }
  </script>
</body>
</html>
